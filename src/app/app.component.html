<ion-app>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>
        <ion-icon name="speedometer-outline"></ion-icon>
        Power Metric Converter
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Convert Units</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Enter Value</ion-label>
          <ion-input type="number" [(ngModel)]="inputValue"></ion-input>
        </ion-item>

        <ion-row>
          <ion-col size="6">
            <ion-item>
              <ion-label>From</ion-label>
              <ion-select [(ngModel)]="fromUnit" (ionChange)="convert()">
                <ion-select-option value="mm">mm</ion-select-option>
                <ion-select-option value="cm">cm</ion-select-option>
                <ion-select-option value="m">m</ion-select-option>
                <ion-select-option value="km">km</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-label>To</ion-label>
              <ion-select [(ngModel)]="toUnit" (ionChange)="convert()">
                <ion-select-option value="mm">mm</ion-select-option>
                <ion-select-option value="cm">cm</ion-select-option>
                <ion-select-option value="m">m</ion-select-option>
                <ion-select-option value="km">km</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-button expand="block" (click)="convert()" color="danger">
          <ion-icon name="flash-outline" slot="start"></ion-icon>
          Convert Now
        </ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="result !== null">
      <ion-card-header>
        <ion-card-title>Result</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <h1 class="ion-text-center">{{ result | number:'1.2-2' }} {{ toUnit }}</h1>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-app>
